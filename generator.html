<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Creepster|Ewert|IM+Fell+DW+Pica+SC|Orbitron|Special+Elite" rel="stylesheet">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #69656A;
            color: #666666;
            font-size: 25px;
            text padding: 0px;
            margin: 0px;
            font-style: italic;
        }
        
        p {
            text-align: center;
            margin: 0px;
            padding: 15px 0px;
            font-family: ;
            font-size: 40px;
            font-weight: normal;
            font-style: normal;
            color: #4D4D4D;
            text-align: center;
        }
        
        .collapsible {
            color: white;
            cursor: pointer;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }
        
        .active,
        .collapsible:hover,
        p:hover {
            background-color: #6B724F;
            color: #fff;
        }
        
        .content {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            background-color: #f1f1f1;
        }
        
        .occultheader {
            background-color: #bdbf9a;
            text-align: center;
            font-family: Creepster;
        }
        
        .occultbg {
            background-color: #D2D5A6;
        }
        
        .medievalheader {
            background-color: #ACAD91;
            text-align: center;
            font-family: IM Fell DW Pica SC;
        }
        
        .medievalbg {
            background-color: #BFC19E;
        }
        
        .tattooheader {
            background-color: #9A9B88;
            text-align: center;
            font-family: Ewert;
        }
        
        .tattoobg {
            background-color: #ACAD95;
        }
        
        .conceptartheader {
            background-color: #898A75;
            text-align: center;
            font-family: Orbitron;
        }
        
        .conceptartbg {
            background-color: #999B7F;
        }
        
        .threechheader {
            background-color: #7B7D64;
            text-align: center;
            font-family: Special Elite;
            color: #3d3d3d;
            !important;
        }
        
        .threechbg {
            background-color: #898C6C;
        }
        
        .selection {
            background-color: #69656A;
            border-top: 2px solid #FF6E00
        }
        
        .selectionbg {
            background-color: #69656A;
        }
        /*ELEMENTS*/
        
        .container {
            width: 100%;
        }
        
        .wrapper {
            width: 100%;
        }
        
        .output {
            padding: 20px;
            text-align: center;
            width: 90%;
            margin: 0px auto;
        }
        
        .row {
            display: inline-block;
            width: 100%;
            font-style: normal;
            font-size: 18px;
            margin: 0px auto;
        }
        
        .leftcol {
            float: left;
            width: 40%;
            text-align: center;
            padding: 15px;
        }
        
        .rightcol {
            float: right;
            width: 40%;
            text-align: center;
            padding: 15px;
        }
        
        .threecolumn {
            width: 33.3%;
            float: left;
            text-align: center;
            padding: 30px 0px 30px 0px;
            text-transform: capitalize;
        }
    </style>
</head>

    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.maxHeight) {
                    content.style.maxHeight = null;
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                }
            });
        }
    </script>
